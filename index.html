<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>BG STUDIO | Mimari Görselleştirme & Tasarım</title>
<meta name="description" content="BG STUDIO, mimari projeleriniz için profesyonel 3D render ve görselleştirme hizmetleri sunar.">
<meta name="author" content="Mimar Berkant Gökbel">

<meta property="og:title" content="BG STUDIO | Mimari Görselleştirme & Tasarım">
<meta property="og:description" content="Projelerinizin sunumunda çözüm ortağınız.">
<meta property="og:image" content="logo.webp">
<meta property="og:type" content="website">

<link rel="icon" type="image/webp" href="favicon.webp">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html{scroll-behavior:smooth}
body{background:#050505;color:#e0e0e0;font-family:'Inter',sans-serif;overflow-x:hidden}
h1,h2,h3,.nav-link{font-family:'Space Grotesk',sans-serif;text-transform:uppercase}

nav{
position:fixed;top:0;left:0;width:100%;
padding:20px 50px;
display:flex;justify-content:space-between;align-items:center;
background:rgba(0,0,0,.8);backdrop-filter:blur(10px);
z-index:9999;border-bottom:1px solid rgba(255,255,255,.05)
}
.logo-text{color:#fff;font-size:24px;font-weight:700;text-decoration:none}
.nav-links{display:flex;gap:40px}
.nav-link{color:#fff;text-decoration:none;font-size:14px;opacity:.8}
.nav-link:hover{opacity:1}
.menu-toggle{display:none;font-size:28px;color:#fff;cursor:pointer}

@media(max-width:768px){
nav{padding:15px 20px}
.menu-toggle{display:block}
.nav-links{
display:none;flex-direction:column;
position:absolute;top:100%;left:0;width:100%;
background:#000;padding:30px 0;gap:25px
}
.nav-links.active{display:flex}
.nav-link{font-size:18px}
}

.hidden{opacity:0;transform:translateY(30px)}
.show{opacity:1;transform:none;transition:.8s ease}

.hero{
height:100vh;display:flex;justify-content:center;align-items:center;
position:relative;overflow:hidden;background:#000
}
.video-bg{
position:absolute;top:50%;left:50%;
transform:translate(-50%,-50%);
min-width:100%;min-height:100%;
object-fit:cover;filter:grayscale(100%) brightness(.8)
}
.hero::after{
content:"";position:absolute;inset:0;
background:rgba(0,0,0,.4)
}
.hero-content{z-index:2;text-align:center}
h1{font-size:9vw;line-height:.85;color:#fff}

section{padding:100px 50px}
@media(max-width:768px){
section{padding:60px 20px}
h1{font-size:15vw}
}

.portfolio-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:20px}
@media(max-width:768px){.portfolio-grid{grid-template-columns:1fr}}

.project-card{
position:relative;height:500px;overflow:hidden;background:#000
}
.project-img{
position:absolute;inset:0;width:100%;height:100%;
object-fit:cover;filter:grayscale(100%);
transition:.8s
}
.project-card:hover .project-img{filter:grayscale(0);transform:scale(1.05)}

.card-overlay{
position:absolute;bottom:30px;left:30px;z-index:3;width:85%
}
.project-card::after{
content:"";position:absolute;bottom:0;left:0;width:100%;height:70%;
background:linear-gradient(to top,rgba(0,0,0,.9),transparent)
}
.project-desc{
opacity:0;max-height:0;overflow:hidden;transition:.5s
}
.project-card:hover .project-desc{
opacity:1;max-height:400px;margin-top:15px
}

footer{
padding:50px;border-top:1px solid #222;
display:flex;justify-content:space-between;color:#555
}
</style>
</head>

<body>

<nav>
<a href="#" class="logo-text">BG STUDIO</a>
<div class="menu-toggle" onclick="toggleMenu()">☰</div>
<div class="nav-links" id="navLinks">
<a href="#projects" class="nav-link" onclick="toggleMenu()">PROJELER</a>
<a href="#about" class="nav-link" onclick="toggleMenu()">STÜDYO</a>
<a href="#contact" class="nav-link" onclick="toggleMenu()">İLETİŞİM</a>
</div>
</nav>

<header class="hero">
<video class="video-bg" autoplay muted loop playsinline>
<source src="animasyon.mp4" type="video/mp4">
</video>
<div class="hero-content hidden">
<h1>BG<br>STUDIO</h1>
<p style="letter-spacing:5px">MİMARİ TASARIM &amp; GÖRSELLEŞTİRME</p>
</div>
</header>

<section id="projects">
<div class="portfolio-grid">

<div class="project-card hidden">
<img src="proje1.webp" class="project-img" alt="Alpine Refuge" loading="lazy">
<div class="card-overlay">
<h3>ALPINE REFUGE</h3>
<p class="project-desc">
Doğayla bütünleşen, sürdürülebilir dağ evi tasarımı.
</p>
</div>
</div>

<div class="project-card hidden">
<img src="proje2-1.webp" class="project-img" alt="Şanslı Patiler" loading="lazy">
<div class="card-overlay">
<h3>ŞANSLI PATİLER</h3>
<p class="project-desc">
Şeffaf cepheli, biofilik iç mekan petshop tasarımı.
</p>
</div>
</div>

</div>
</section>

<footer>
<div>BG STUDIO © 2026 — Berkant Gökbel</div>
<div>
<a href="#" style="color:#555;text-decoration:none">INSTAGRAM</a>
</div>
</footer>

<script>
function toggleMenu(){
const nav=document.getElementById("navLinks");
if(nav) nav.classList.toggle("active");
}

const observer=new IntersectionObserver(entries=>{
entries.forEach(e=>{
if(e.isIntersecting)e.target.classList.add("show");
});
},{threshold:.2});

document.querySelectorAll(".hidden").forEach(el=>observer.observe(el));

const heroVideo=document.querySelector(".video-bg");
if(heroVideo){
heroVideo.play().catch(()=>{});
}
</script>

</body>
</html>
