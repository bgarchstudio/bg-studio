<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>BG STUDIO | Mimari Görselleştirme & Tasarım</title>
<meta name="description" content="BG STUDIO, mimari projeleriniz için profesyonel 3D render, animasyon ve görselleştirme hizmetleri sunar.">
<meta name="author" content="Mimar Berkant Gökbel">

<meta property="og:title" content="BG STUDIO | Mimari Görselleştirme & Tasarım">
<meta property="og:description" content="Projelerinizin sunumunda çözüm ortağınız olalım.">
<meta property="og:image" content="https://bgstudio.com.tr/logo.webp">
<meta property="og:url" content="https://bgstudio.com.tr">
<meta property="og:type" content="website">

<link rel="icon" type="image/webp" href="favicon.webp">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
html{scroll-behavior:smooth}
body{background:#050505;color:#e0e0e0;font-family:Inter,sans-serif;overflow-x:hidden}
h1,h2,h3,.nav-link{font-family:'Space Grotesk',sans-serif;text-transform:uppercase}

/* NAV */
nav{position:fixed;top:0;width:100%;padding:20px 50px;display:flex;justify-content:space-between;align-items:center;z-index:9999;background:rgba(0,0,0,.8);backdrop-filter:blur(10px)}
.logo-text{font-weight:700;font-size:24px;color:#fff;text-decoration:none}
.nav-links{display:flex;gap:40px}
.nav-link{color:#fff;text-decoration:none;font-size:14px;opacity:.8}
.nav-link:hover{opacity:1}
.menu-toggle{display:none;color:#fff;font-size:28px;cursor:pointer}

@media(max-width:768px){
nav{padding:15px 20px}
.menu-toggle{display:block}
.nav-links{display:none;position:absolute;top:100%;left:0;width:100%;background:#000;flex-direction:column;align-items:center;gap:25px;padding:30px 0}
.nav-links.active{display:flex}
}

/* HERO */
.hero{height:100vh;display:flex;align-items:center;justify-content:center;position:relative}
.video-bg{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);min-width:100%;min-height:100%;object-fit:cover;filter:grayscale(100%) contrast(1.2) brightness(.9)}
.hero::after{content:'';position:absolute;inset:0;background:rgba(0,0,0,.3)}
.hero-content{position:relative;z-index:2;text-align:center}
h1{font-size:9vw;color:#fff;line-height:.85}

/* ANIMATION */
.hidden{opacity:0;transform:translateY(30px);transition:.8s}
.show{opacity:1;transform:none}

/* FORM FIX */
input,textarea{background:transparent;border:none;border-bottom:1px solid #444;color:#fff;padding:15px 0;width:100%}
label{position:absolute;top:15px;color:#666;transition:.3s}
input:focus~label,
input:not(:placeholder-shown)~label,
textarea:focus~label,
textarea:not(:placeholder-shown)~label{
top:-10px;font-size:12px;color:#fff}
</style>
</head>

<body>

<nav>
<a href="#" class="logo-text">BG STUDIO</a>
<div class="menu-toggle" onclick="toggleMenu()">☰</div>
<div class="nav-links" id="navLinks">
<a href="#projects" class="nav-link" onclick="toggleMenu()">PROJELER</a>
<a href="#about" class="nav-link" onclick="toggleMenu()">STÜDYO</a>
<a href="#contact" class="nav-link" onclick="toggleMenu()">İLETİŞİM</a>
</div>
</nav>

<header class="hero">
<video class="video-bg" autoplay muted loop playsinline>
<source src="animasyon.mp4" type="video/mp4">
</video>
<div class="hero-content hidden">
<h1>BG<br>STUDIO</h1>
<p>MİMARİ TASARIM & GÖRSELLEŞTİRME</p>
</div>
</header>

<script>
// Menü
function toggleMenu(){
document.getElementById('navLinks').classList.toggle('active')
}

// Hero observer (temiz)
const hero = document.querySelector('.hero')
const heroContent = document.querySelector('.hero-content')
const heroVideo = document.querySelector('.video-bg')

new IntersectionObserver(entries=>{
entries.forEach(e=>{
if(e.isIntersecting){
heroContent.classList.add('show')
if(heroVideo && heroVideo.paused){
heroVideo.play().catch(()=>{})
}
}
})
},{threshold:.2}).observe(hero)

// Genel reveal
const revealObserver = new IntersectionObserver(entries=>{
entries.forEach(e=>{
if(e.isIntersecting)e.target.classList.add('show')
})
})

document.querySelectorAll('.hidden').forEach(el=>revealObserver.observe(el))

// Video toggle (safe)
function toggleVideo(id){
const card=document.getElementById(id)
if(!card)return
const video=card.querySelector('.project-video')
const path=card.querySelector('.play-icon path')
if(!video||!path)return

if(card.classList.contains('playing')){
video.pause()
card.classList.remove('playing')
path.setAttribute('d','M8 5v14l11-7z')
}else{
video.play().catch(()=>{})
card.classList.add('playing')
path.setAttribute('d','M6 19h4V5H6v14zm8-14v14h4V5h-4z')
}
}
</script>

</body>
</html>
